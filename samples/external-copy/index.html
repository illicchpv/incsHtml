<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="../../IncludHtml.js" defer></script>

  <link href="./index.css" rel="stylesheet">
  <script src="./index.js" defer></script>
</head>

<body>

  <div class="incs" data-incs='{ 
    incFile: "./components/info.html",
    }'>тут будет заменено из info.html</div>

  <div class="container">
    <div class="variants">
      <div class="variant">
        <div class="variant__descr">
          кнопка из components/button-test.html#extId <br>c измененным текстом, Id и добавлен класс:button-test_new-class1
        </div>
        <div class="variant__sample">
          <div class="incs" data-incs='{
              insertType: "replace", incInner: false, 
              incFile: "./components/button-test.html",
              onLoadCallback(params){
                params.extEl.innerHTML = "new text1"
                params.extEl.id = "newId1"
                params.extEl.className += " button-test_new-class1"
              },
            }'></div>
        </div>
      </div>

      <div class="variant">
        <div class="variant__descr">
          кнопка из components/button-test.html#extId <br>c измененным текстом, Id и добавлен класс:button-test_new-class2
        </div>
        <div class="variant__sample">
          <div class="incs" data-incs='{
              insertType: "replace", incInner: false, 
              incFile: "./components/button-test.html",
              onLoadCallback(params){
                params.extEl.innerHTML = "new text2"
                params.extEl.id = "newId2"
                params.extEl.className += " button-test_new-class2"
              },
            }'></div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
