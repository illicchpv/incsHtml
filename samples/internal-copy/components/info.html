  <div class="about-sample" onclick="this.classList.toggle('about-sample_open')">
    <style>
      .about-sample{
        max-width: 1200px;
        background-color: lightgreen;
        margin: 0 auto;
        padding: 0px 10px 20px;
        position: relative;
        cursor: pointer;
        
        max-height: 50px;
        overflow: hidden;

        position: absolute;
        z-index: 100;
        left: 0;
        top: 0;        
      }
      .about-sample_open{
        max-height: unset;
      }
      .about-sample::after{
        content: '';
        position: absolute;
        width: 100vw;
        height: 1px;
        background-color: red;
        bottom: 0;
        left: calc((100% - 100vw)/2);
      }
      .about-sample h1{
        margin-top: 10px;
        display: flex;
        align-items: baseline;
        gap: 10px
      }
      .about-sample h1 span{
        font-size: 14px;
        color: lightslategray;
      }
      .about-sample h1 a{
        padding-left: 20px;
        font-size: 14px;
        color: lightslategray;
      }
    </style>
    <h1>
      <i>Описание примера</i>
      <span>(click)</span>
      <a href="../" onclick="event.stopPropagation()">другие примеры</a>
    </h1>

    <div class="incs" data-incs='{ 
      insertType: "replace", 
      incFile: "./components/info.html#extId2",
      }'>тут будет заменено из info.html</div>
  </div>
</div>
