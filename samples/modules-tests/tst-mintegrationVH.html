<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Document</title>

  <script>var isLocal = false; var isMainLocal = true;</script>
  <script src="./isLocal.js"></script>
  <script>
    var modulesUrl = isLocal ? './modules/' : '//aclive.ru/modules-tests/modules/'
    var modulesUrl1 = isLocal ? './modules/' : '//demo1.anet.ru/root/modules/'
    var modulesUrl2 = isLocal ? './modules/' : '//demo2.anet.ru/root/modules/'
  </script>

  <!-- local основные скрипты
-->
  <script>isMainLocal = true;</script>
  <script src="./modules/utils.js" defer></script>
  <script src="./modules/IncludHtml.js" defer></script>
  <script src="./modules/modulesLoader.js" defer></script>
  <!-- host основные скрипты
<script>isMainLocal = false;</script>
<script src="//aclive.ru/modules-tests/modules/utils.js" defer></script>
<script src="//aclive.ru/modules-tests/modules/IncludHtml.js" defer></script>
<script src="//aclive.ru/modules-tests/modules/modulesLoader.js" defer></script>
-->
  <!-- -->
  <script>console.log('isLocal: ', isLocal, 'isMainLocal:', isMainLocal) </script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 1200px;
      background-color: lightcyan;
      margin: 0 auto;
      padding: 20px 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>test mintegrationVH</h1>
  </div>
  <div class="container">

    <div class="incs" data-incs='{ 
      incFile: modulesUrl + "mintegrationVH/mintegrationVH.html",
      onLoadCallback(el){
        try{
          const iname = "instance1";
          const inst = mintegrationVH.createInstance(iname);
          el.extEl.dataset.instance = iname; el.extEl.classList.add(iname);
          inst.moduleInstancesList = [{m:mhorizontal, i:"instance1"}, {m:mvertical, i:"instance1"},];
          inst.switchPosition = 1;
        }catch(e){}
      },
    }'>этот элемент будет заменён из mintegrationVH.html</div>

  </div>

  <div class="container">

    <div class="incs" data-incs='{ 
      incFile: modulesUrl1 + "mhorizontal/mhorizontal.html",
      onLoadCallback(el){
        try{
          const iname = "instance1";
          const inst = mhorizontal.createInstance(iname);
          el.extEl.dataset.instance = iname; el.extEl.classList.add(iname);
          inst.jsonUrl = modulesUrl1 + "mhorizontal/test.json";
        }catch(e){}
      },
    }'>этот элемент будет заменён из mhorizontal.html</div>
  
    <div class="incs" data-incs='{ 
      incFile: modulesUrl2 + "mvertical/mvertical.html",
      onLoadCallback(el){
        try{
          const iname = "instance1";
          const inst = mvertical.createInstance(iname);
          el.extEl.dataset.instance = iname; el.extEl.classList.add(iname);
          inst.jsonUrl = modulesUrl2 + "mvertical/test.json";
        }catch(e){}
      },
    }'>этот элемент будет заменён из mvertical.html</div>

  </div>

  <script>
    var __modulesList = [
      { name: 'mhorizontal', js: modulesUrl1 + 'mhorizontal/mhorizontal.js', css: modulesUrl1 + 'mhorizontal/mhorizontal.css', },
      { name: 'mvertical', js: modulesUrl2 + 'mvertical/mvertical.js', css: modulesUrl2 + 'mvertical/mvertical.css', },
      { name: 'mintegrationVH', js: modulesUrl + 'mintegrationVH/mintegrationVH.js', css: modulesUrl + 'mintegrationVH/mintegrationVH.css', },
    ]

    document.addEventListener("DOMContentLoaded", async function () {
      __modulesLoader.doload(__modulesList, __modulesReady)
    });

    function __modulesReady() {
      console.log('!!! __modulesReady !!!');

      IncludHtml.doIncludAll(
        {
          insertType: "replace", incInner: false,
          replace: [
            { from: '../img/', to: './img/' },
          ],
          incFromId: "extId",
        },
        (defProps) => { // вызывается когда IncludHtml.doIncludAll всё сделал 
          setTimeout(function () {
            __modulesList.forEach(el => { el.module.renderAllInstance() })
          }, 1)
        }
      );
    }

  </script>
</body>

</html>
